{% extends "base.html" %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<div class="card mb-3 border-0 nth-shadow">
  <div class="card-body">
    <div class="card-title nth-card-title">
      <h4>Изменение данных пользователя</h4>
    </div>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ user_form.as_p }}
        <button type="submit" class="btn btn-primary" >Подтвердить</button>
    </form>
    {% include 'return_button.html' %}
  </div>
</div>
{% else %}
  <p>Please Log in</p>
{% endif %}
{% endblock %}
