{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div class="card mb-3 border-0 nth-shadow">
  <div class="card-body">
    <div class="card-title">
      <h4>Изменение пароля на сайте</h4>
    </div>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      {% for error in form.errors %}
        {{ error }}
      {% endfor %}
      <button type="submit" class="btn btn-primary">Подтвердить</button>
      {% include 'return_button.html' %}
    </form>
  </div>
</div>
{% endblock %}
