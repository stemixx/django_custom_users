{% extends "base.html" %}
{% load static %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div class="text-center">
  <h1 class="text-center">Авторизация на сайте</h1>

  <form method="post" action="{% url 'login' %}" style="display: inline;">
    {% csrf_token %}
    <div class="mb-3">
      {{ form.username }}
    </div>
    <div class="mb-3">
      {{ form.password }}
    </div>
      <button type="submit" class="btn btn-primary">Войти</button>
  </form>
  <form method="post" action="{% url 'register' %}" style="display: inline;">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Регистрация</button>
  </form>
  <form method="post" action="{% url 'password_reset' %}" style="display: inline;">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Забыли пароль?</button>
  </form>

</div>
{% endblock %}
